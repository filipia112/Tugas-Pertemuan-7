<html>

<head>

<title>formulir</title>

</head>

<body>

<p><b>Formulir Pendaftaran Kursus</b></p>

<form method="POST" action=" " name="form_kursus">

<table width="100%">

<tr>

<td>Nama lengkap</td>

<td>:</td>

<td><input type="text" name="nama lengkap" size="39"></td>

</tr>

<tr>

<td>Jenis Kelamin</td>

<td>:</td>
 
<td><input type="radio" value="L" checked name="jkl">Laki-Laki

<input type="radio" name="jkl" value="p">Perempuan</td>

</tr>

<tr>

<td>Alamat</td>

<td>:</td>

 
<td><input type="text" name="alamat" size="39"></td>

</tr>

<tr>

<td>Propinsi</td>

<td>:</td>

<td><select size="l" name="Propinsi">

<option>Aceh</option>

<option>Bali</option>

<option>Banten</option>

<option>Bangka Belitung</option>

<option>Bengkulu</option>

<option>DI Yogyakarta</option>

<option>DKI Jakarta</option>

<option>Gorontalo</option>

<option>Jambi</option>

<option>Jawa Barat</option>

<option>Jawa Tengah</option>

<option>Jawa Timur</option>

<option>Kalimantan Barat</option>

<option>Kalimantan Timur</option>

<option>Kalimantan Tengah</option>

<option>Kalimantan Selatan</option>

<option>Kalimantan Utara</option>

<option>Lampung</option>

<option>Maluku</option>

<option>Maluku Utara</option>

<option>Nusa Tenggara Barat</option>

<option>Nusa Tenggara Timur</option>

<option>Papua Barat</option>

<option>Papua(Daerah Khusus)</option>

<option>Riau</option>

<option>Sulawesi Barat</option>

<option>Sulawesi Tengah</option>

<option>Sulawesi Tenggara</option>

<option>Sulawesi Utara</option>

<option>Sulawesi Selatan</option>

<option>Sumatera Barat</option>

<option>Sumatera Selatan</option>

<option>Sumatera Utara</option>
</select></td>

</tr>

<tr>

<td>Pilihan Kursus</td>

<td>:</td>

<td>
<input type="checkbox" name="kursus" value="Inggris">Bahasa Inggris<br>
<input type="checkbox" name="kursus" value="Komputer">Komputer<br>
<input type="checkbox" name="kursus" value="Design Grafis">Design Grafis<br>
<input type="checkbox" name="kursus" value="Digital Marketing">Digital Marketing</td>

</tr>
</table>
<tr>
    <td></td>
    <td><input type="submit" value="Simpan">
        <input type="reset" value="Reset">
        <input type="button" value="Kembali">
    </td>
</tr>
</form>
</body>
</html>
